{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MarkCity workshop login</title>
    <link rel="shortcut icon" href="{% static 'dist/images/favicon.ico' %}" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="{% static 'fonts/material-design-iconic-font/css/material-design-iconic-font.css' %}">
    <!-- STYLE CSS -->
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-r from-blue-400 via-grey-500 to-white-500">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-lg">
            <div class="text-center mb-8">
                <img class="h-18 mx-auto" src="{% static '/images/ecom.jpg' %}" alt="Logo">
                <h1 class="text-2xl font-bold text-gray-800">Welcome Back!</h1>
                <p class="text-gray-600">Log in to your account</p>
            </div>
            <form action="{% url 'login' %}" method="post" class="space-y-6">
                {% csrf_token %}
                {% if form.non_field_errors %}
                <div class="text-red-500 mb-4">
                    {% for error in form.non_field_errors %}
                    {{ error }}
                    {% endfor %}
                </div>
                {% endif %}
                <div>
                    <label for="username" class="block mb-2 font-medium text-gray-800">Email:</label>
                    <input type="text" name="username" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring focus:ring-indigo-200 focus:border-indigo-500" required>
                </div>
                <div>
                    <label for="password" class="block mb-2 font-medium text-gray-800">Password:</label>
                    <input type="password" name="password" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring focus:ring-indigo-200 focus:border-indigo-500" required>
                </div>
                <div>
                    <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 rounded-lg">
                        Log In
                    </button>
                </div>
                <div class="text-center">
                    <a href="#" class="text-indigo-600 hover:underline">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
